        var calculatorButton = document.getElementById('submitCalculator');
        var DividingOutput = document.getElementById('Dividing');
        var calculatorInput = document.getElementById('Dividing');
        calculatorButton.addEventListener('click',function(event){

                strMessage = 'Value entered is not a number';
                DividingOutput.innerHTML = strMessage;
            } else {
                var sum = inputValue / 6;
                DividingOutput.innerHTML = sum;
            }
        });

        calculatorInput.addEventListener('blur',function(event){
            event.preventDefault();
            var inputValue = calculatorInput.value;
            if(isNaN(inputValue) || !inputValue){
                strMessage = 'Value entered is not a number';
                sevenTimesValueOutput.innerHTML = strMessage;
            } else {
