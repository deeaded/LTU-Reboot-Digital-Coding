<script>
       

function Calculator(number1,number2,operator)
{
    var maths;
    switch(operator){
        
        case '+':
            maths = number1 + number2
        break;
    
        case '-':
            maths = number1 - number2
        break;
  
        case '*':
            maths = number1 * number2
        break;
   
        case '/':
            maths = number1 / number2
        break;
 

        case '%':
            maths = number1 % number2
        break;
    }
    return maths
}
